name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Build
        run: make build

      - name: Package
        run: make package

      - name: Rename zip to match tag version
        id: artifact
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          ZIP_FILE=$(ls build/QuickNFO-v*.zip)
          TARGET="build/QuickNFO-v${TAG_VERSION}.zip"
          if [ "$ZIP_FILE" != "$TARGET" ]; then
            mv "$ZIP_FILE" "$TARGET"
          fi
          SHA=$(shasum -a 256 "$TARGET" | awk '{print $1}')
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/QuickNFO-v${{ steps.artifact.outputs.version }}.zip
          generate_release_notes: true
          body: |
            ## Installation

            ### Homebrew
            ```bash
            brew tap vigo/quicknfo
            brew install --cask vigo/quicknfo/quicknfo
            ```

            ### Manual
            1. Download `QuickNFO-v${{ steps.artifact.outputs.version }}.zip` below
            2. Extract and move `QuickNFO.app` to `/Applications`
            3. Run `xattr -cr /Applications/QuickNFO.app`
            4. Launch QuickNFO.app once to register extensions

            **SHA256:** `${{ steps.artifact.outputs.sha256 }}`
